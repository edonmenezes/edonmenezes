<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Consulta CEP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script type="text/javascript" src="consultacep.js"></script>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="card mt-5 p-3 shadow">
				  <div class="card-body">
				    <h2>Consultar CEP</h2>
				    <hr>
				    <form id="forms">
				    	<input id="valorcep" class="form-control form-control-lg" type="number" placeholder="Insira o CEP aqui" required>
				    	<button id="consultarcep" type="button" class="btn btn-primary btn-lg mt-3">Consultar CEP</button>
				    </form>
				  </div>
				</div>
			</div>
		</div>
		<div class="row" id="resultado">
			<div class="col-md-6 offset-3">
				<div class="card mt-1 p-3 shadow">
					<div class="card-body">
						<h2>Resultado da busca</h2>
						<ul class="list-group">
							<li class="list-group-item">
								<strong>Cep:</strong> <mark id="cep"></mark>
							</li>
							<li class="list-group-item">
								<strong>Estado: </strong> <mark id="estado"></mark>
							</li>
							<li class="list-group-item">
								<strong>Cidade: </strong> <mark id="cidade"></mark>
							</li>
							<li class="list-group-item">
								<strong>Logradouro: </strong> <mark id="logradouro"></mark>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
